name: Bikeshare Scraper

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install "dlt[duckdb,motherduck]"
      
      - name: Run pipeline
        run: python bikeshare_dlt.py
        env:
          DESTINATION__MOTHERDUCK__CREDENTIALS__PASSWORD: ${{ secrets.MOTHERDUCK_TOKEN }}
          DESTINATION__MOTHERDUCK__CREDENTIALS__DATABASE: bikeshare_db